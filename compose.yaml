services:
  agent-skills-mcp:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./skills:/app/skills:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
