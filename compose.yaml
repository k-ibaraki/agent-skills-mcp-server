services:
  agent-skills-mcp:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./skills:/app/skills:ro
      - ./community-skills:/app/community-skills:ro
      - ./managed-skills:/app/managed-skills
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
